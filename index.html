<!DOCTYPE html>
<html lang="en">
<head>
<title>Skullgirls Mobile Survey</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Skullgirls Mobile Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve the game
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="name-label" for="ign"
        >In-game Name<span class="clue"></span></label
      >
      <input
        type="ign"
        name="ign"
        id="ign"
        class="form-control"
        placeholder="In-game Name"
      />
    </div>
    
    <div class="form-group">
      <p>Would you recommend Skullgirls Mobile to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>

    <div class="form-group">
      <p>
        What is your favorite feature of Skullgirls Mobile?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Gameplay</option>
        <option value="projects">Progression</option>
        <option value="community">Fighter Collection</option>
        <option value="openSource">PVP</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="mechanics"
          type="checkbox"
          class="input-checkbox"
        />Game Mechanics</label
      >
      <label>
        <input
          name="prefer"
          value="rewards"
          type="checkbox"
          class="input-checkbox"
        />Reward Systems</label
      >
      <label
        ><input
          name="prefer"
          value="exp"
          type="checkbox"
          class="input-checkbox"
        />Exp System</label
      >
      <label
        ><input
          name="prefer"
          value="currency"
          type="checkbox"
          class="input-checkbox"
        />In-game currency management</label
      >
      <label
        ><input
          name="prefer"
          value="balance"
          type="checkbox"
          class="input-checkbox"
        />Fighter balance adjustments</label
      >
      <label
        >
      <label
        ><input
          name="prefer"
          value="additional-modes"
          type="checkbox"
          class="input-checkbox"
        />Additional game modes</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
</body>
</html>
